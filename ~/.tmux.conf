# =============================================================================
# General Settings
# =============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Faster command sequences (no delay for escape)
set -s escape-time 0

# Increase display time for messages
set -g display-time 2000

# Refresh status bar more often
set -g status-interval 5

# Focus events for vim/neovim autoread
set -g focus-events on

# Allow passthrough of escape sequences (for terminal hyperlinks, images, etc.)
set -g allow-passthrough on

# Use vi keys in copy mode
setw -g mode-keys vi

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -r p previous-window
bind -r n next-window

# Open tmux cheat sheet in popup
bind ? display-popup -E -w 80% -h 80% "glow -p ~/Work/dotfiles/tmux-cheatsheet.md"

# Session/window list (clean, no flags)
bind w choose-tree -Zw -F "#{window_name}"
bind s choose-tree -Zs -F "#{session_name}"

# Copy mode improvements (vi-style)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi d send -X halfpage-down
bind -T copy-mode-vi u send -X halfpage-up

# macOS: copy to system clipboard
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
}

# Linux: copy to system clipboard (requires xclip)
if-shell "uname | grep -q Linux" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
}

# =============================================================================
# Appearance
# =============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ',xterm-256color:hyperlinks'

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=default,fg=white

# Window status
set -g window-status-format " #I:#W#{?window_activity_flag,â€¢,} "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style fg=cyan,bold
set -g window-status-activity-style none

# Left status: session name
set -g status-left-length 30
set -g status-left "#[fg=green,bold] #S "

# Right status: empty
set -g status-right ""

# Pane borders (minimal)
set -g pane-border-lines single
set -g pane-border-style fg=colour236
set -g pane-active-border-style fg=colour236

# Dim inactive panes (subtle fade)
set -g window-style fg=colour250,bg=#16181d
set -g window-active-style fg=terminal,bg=#14161b


# Mode highlight (matches status bar active window)
set -g mode-style bg=cyan,fg=black,bold

# Message styling
set -g message-style bg=default,fg=yellow

# =============================================================================
# Activity & Notifications
# =============================================================================

# Notify on window activity
setw -g monitor-activity on
set -g visual-activity off
