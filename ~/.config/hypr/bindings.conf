# Override Super+T to toggle floating with sensible size (only resize when becoming floating)
unbind = SUPER, T
bindd = SUPER, T, Toggle floating, exec, if hyprctl activewindow -j | jq -e '.floating == false' > /dev/null; then hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 80% 80% && hyprctl dispatch centerwindow; else hyprctl dispatch togglefloating; fi

# Close window - but not browsers with Super+W
unbind = SUPER, W
bindd = SUPER, W, Close window, exec, hyprctl activewindow -j | grep -qE '"class": "(chromium|brave|zen|firefox)"' || hyprctl dispatch killactive

# Close browsers with Super+Q
bindd = SUPER, Q, Close browser, exec, hyprctl activewindow -j | grep -qE '"class": "(chromium|brave|zen|firefox)"' && hyprctl dispatch killactive

